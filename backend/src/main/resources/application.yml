server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/stratex
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379